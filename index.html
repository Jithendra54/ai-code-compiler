<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            background: #1e1e1e;
            color: #f0f0f0;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            resize: none;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #005fa3;
        }
        pre {
            width: 80%;
            background: #1e1e1e;
            color: #00ff88;
            padding: 10px;
            font-size: 14px;
            overflow-x: auto;
            min-height: 100px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Simple JavaScript Runner</h1>
    <textarea id="codeInput" placeholder="Write your JavaScript code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <pre id="output">Output will appear here...</pre>

    <script>
        function runCode() {
            const code = document.getElementById('codeInput').value;
            const outputEl = document.getElementById('output');
            try {
                const result = eval(code); // Runs the JS code
                outputEl.textContent = result !== undefined ? result : 'Code executed successfully';
            } catch (err) {
                outputEl.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
